{% extends "muistilista_base.html" %}
{% import "macros/labels.html" as labels %}
{% block content %}
<div class="container">
    <h1>Muokkaa tehtävää</h1>

    {% if errors %}
    <div class="alert alert-danger">

        {% for error in errors %}
        <p>{{error}}</p>
        {% endfor %}
    </div>
    {% endif %}
    <div class="form-group">
        {% if attributes.done %}
        <label class="label label-success">Suoritettu</label>
        {% else %}
        <label class="label label-danger">Suorittamatta</label>
        {% endif %}
    </div>
    <!--    
        <p> tähän macroversio</p>
        
        {{labels.status()}}-->

    <form method="post" action="{{base_path}}/teht/{{attributes.id}}/muokkaus">
        <div class="form-group">
            <label>Tehtävä</label>
            <input name="title" class="form-control" value="{{attributes.title}}" type="text">
        </div>
        <!--    <div class="form group">
                <label>Prioriteetti</label>
                <input name="prioriteetti" class="form-control" placeholder="1-10" type="text">
            </div>-->
        <div class="form-group">
            <label>Prioriteetti:</label>
            <select class="form-control" name="priority">
                <option value="{{attributes.priority}}" selected>Nykyinen prioriteetti: {{attributes.priority}}</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
        </div>
        <!--        <div class="checkbox">
                    <label>
                        <input type="checkbox" value="koti"> Koti
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="koulu"> Koulu
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="työ"> Työ
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="harrastus"> Harrastus
                    </label>
                </div>-->
        <div class="form-group">
            <label>Tehtäväluokka</label>
            <select class="form-control" name="classname">
                <option value="{{attributes.classname}}" selected>Nykyinen luokka: {{attributes.classname}}</option>
                {% for class in classes %}
                <option>{{class.classname}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Lisätiedot</label>
            <textarea name="info" class="form-control">{{attributes.info}}</textarea>
        </div>
        <!--        <div class="checkbox">
                    <label>
                        <input type="checkbox" name="done" id="doneCheck" value="FALSE"> Merkkaa tehdyksi
                        </div>-->
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Tallenna muokkaus</button>
        </div>
    </form>
</div>
{% endblock %}
