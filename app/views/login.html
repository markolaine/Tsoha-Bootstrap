{% extends "muistilista_base.html" %}
{% block content %}
<!-- Kaikki lomakkeen elementit form-tagin sisään -->

<div class="container">
    <h1>Kirjaudu sisään</h1>
        <div>
        <p>{{message}}</p>
    </div>
    <form name="login" method="post" action="{{base_path}}/login">
        <!-- Tekstikenttä käyttäjätunnukselle -->
        <div class="form-group">
            <label>Käyttäjätunnus</label>
            <input class="form-control" name="username" value="{{username}}" type="text">
        </div>

        <!-- Salasanakenttä salasanalle -->
        <div class="form-group">
            <label>Salasana</label>
            <input class="form-control" name="password" type="password">
        </div>

        <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
    </form>
</div>

<div class="container">
    <h3>Tai rekisteröidy palveluun</h3>
    <!-- Kaikki lomakkeen elementit form-tagin sisään -->
    <form name ="register" method="post">
        <!-- Tekstikenttä käyttäjätunnukselle -->
        <div class="form-group">
            <label>Käyttäjätunnus</label>
            <input class="form-control" type="text">
        </div>

        <!-- Salasanakenttä salasanalle -->
        <div class="form-group">
            <label>Salasana</label>
            <input class="form-control" type="password">
        </div>

        <button type="submit" class="btn btn-primary">Rekisteröidy</button>
    </form>
</div>

{% endblock %}
